<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birdhouse Restaurant</title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="css/global.css" />

    <!-- Component Styles -->
    <link rel="stylesheet" href="components/header/header.css" />
    <link rel="stylesheet" href="components/contact/contact.css" />
    <link rel="stylesheet" href="components/footer/footer.css" />
</head>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="assets/images/logo.png" alt="FoodFront Logo" />
                <span>FoodFront</span>
            </div>
            <!-- Navigation -->
            <nav class="navbar" id="navbar">
                <ul class="nav-links">
                    <li><a href="#hero">HOME</a></li>
                    <li><a href="#contact">CONTACT</a></li>
                </ul>
                <a href="#contact" class="book-btn">Book A Table</a>
            </nav>
        </div>
    </header>
    <div id="top"></div>
    <!-- Hero Section -->
    <section class="contact-hero">
        <h1 class="hero-title">Contact Us</h1>
        <p><a href="index.html">HOME</a> / CONTACT</p>
    </section>

    <!-- Contact Section -->
    <section class="contact-wrapper">
        <div class="contact-title">
            <div class="contact-line-title">
                <span class="line"></span>
                <p>Contact Us</p>
                <span class="line"></span>
            </div>
            <h1>Contact For Any Query</h1>
        </div>

        <div class="contact-info">
            <div class="info-box">
                <div class="info-heading">
                    <h4>Booking</h4>
                    <div class="section-divider"></div>
                </div>
                <p><i class="fas fa-envelope"></i> booking@example.com</p>
            </div>

            <div class="info-box">
                <div class="info-heading">
                    <h4>General</h4>
                    <div class="section-divider"></div>
                </div>
                <p><i class="fas fa-envelope"></i> general@example.com</p>
            </div>

            <div class="info-box">
                <div class="info-heading">
                    <h4>Technical</h4>
                    <div class="section-divider"></div>
                </div>
                <p><i class="fas fa-envelope"></i> tech@example.com</p>
            </div>
        </div>

        <div class="contact-content">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24156.49129436553!2d-74.0060158!3d40.7127281!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDDCsDQyJzQ2LjgiTiA3NMKwMDAnMjIuMyJX!5e0!3m2!1sen!2sus!4v1616467755041!5m2!1sen!2sus"
                    allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="contact-form">
                <div class="input-row">
                    <input type="text" placeholder="Your Name">
                    <input type="email" placeholder="Your Email">
                </div>
                <input type="text" placeholder="Subject">
                <textarea rows="5" placeholder="Message"></textarea>
                <button type="submit">SEND MESSAGE</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="custom-footer">
        <div class="custom-footer-container">
            <p class="footer-text">© Your Site Name, All Right Reserved.</p>
            <div class="footer-links">
                <a href="#">Home</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>
    <a href="#top" class="back-to-top">↑</a>
</body>

</html>
